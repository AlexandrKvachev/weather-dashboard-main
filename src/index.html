<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="styles.css">
    </head>
   <body>
    <div class="wrapper">
        <div class="top-line">
            <div class="weather-info-bar">
                <button class="fetch-button">getInfo</button>
                <div class="location"></div>
                <div class="date-string">
                    <div class="weekday-day">
                        <div class="weekday-display"></div>
                        <div class="month-display"></div>
                    </div>
                </div>
                <div class="weather-and-image">                   
                        <div class="left-info-bar">
                            <div class="content-temperature"></div>
                            <div class="content-temp-range"></div>
                        </div>
                        <div class="right-info-bar">
                            <img class="weather-icon" src="" alt="">
                            <div class="content-weather"></div>
                            <div class="content-feels-like"></div>
                    </div>
                </div>
            </div>
        <div class="second-bar">
                <button class="cat-button">getFact</button>
                <div class="cat-fact"></div>
            </div>
         </div>
            <div class="bottom-line">
                <div class="forecast-bar">
                    <button class="forecast-button">getForecast</button>
                    <div class="forecast-12-hours">
                        <div class="forecast-today"></div>
                    </div>
                </div>
                <div class="fourth-bar">
                    <button class="exchange-button">getExchange</button>
                    <div class="exchange-container"></div>
                </div>
            </div>
    </div>
    <script src="index.js" type="module"></script>
   </body>
